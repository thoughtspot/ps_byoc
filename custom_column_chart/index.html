<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TS Custom Chart</title>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/treemap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <!-- Include Highcharts Custom Events plugin -->
        <script src="https://blacklabel.github.io/custom_events/customEvents.js"></script>

        <style>
            /* Ensure the chart container has the right dimensions */
            #chartContainer {
                width: 100%;
                height: 90vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #chart {
                width: 100%;
                height: 100%;
            }

            /* Style for the measure selection buttons */
            #buttonContainer {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 10px;
            }

            .measure-button {
                padding: 10px 20px;
                font-size: 14px;
                background-color: #E5E7EB; /* Light gray */
                color: #000; /* Black text */
                border: none;
                cursor: pointer;
                border-radius: 20px; /* Oval shape */
                font-weight: normal;
                font-size: 14px;
                transition: all 0.3s ease-in-out;
                outline: none;
            }

            .measure-button:hover {
                background-color: #D1D5DB; /* Slightly darker gray */
            }

            /* ✅ Selected button styling */
            .measure-button.active-measure {
                background-color: #6B7280 !important; /* Dark gray */
                color: #fff !important; /* White text */
            }
        </style>
    </head>
    <body>
        <div style="width: 99vw; height: 95vh; position: relative">
            <!-- ✅ Button container for measure selection -->
            <div id="buttonContainer"></div>

            <!-- ✅ Chart container (ensures flexibility in styling) -->
            <div id="chartContainer">
                <div id="chart"></div>
            </div>
        </div>
        
        <script type="module" src="custom_column_chart.ts"></script>
    </body>
</html>
